<table class="table table-hover">
    <thead>
        <tr>
            <th>Who</th>
            <th>Dice</th>
            <th>Result</th>
        </tr>
    </thead>
    <tbody>
    {% for entry in history %}
        <tr>
            <td>{{ entry.name }}</td>
            <td>{{ entry.dice }}</td>
            <td>{{ entry.result }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
